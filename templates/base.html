<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="icon" type="image/png" href="../static/favicon.png" />
		<link
			href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="assets/css/styles.css" />
		<link
			rel="stylesheet"
			type="text/css"
			href="{{ url_for('static',filename='styles/styles.css') }}"
		/>
		<title>Eng84_final_project</title>
	</head>
	<body class="font-sans antialiased bg-gray-50 text-gray-900">
		<main>
			<div
				class="bg-cover bg-no-repeat bg-right-top xl:bg-bottom"
				style="background-image: url('../static/bg.jpg')"
			>
				<!-- Start Hero Block -->
				<div class="container mx-auto px-5 pb-16 sm:pb-16 lg:pb-24 xl:pb-32">
					<header class="flex justify-between items-center pt-5">
						<div>
							<a href="#0" class=""><img src="../static/logo.svg" alt="" /></a>
						</div>
						<div class="hidden space-x-8 font-medium lg:block">
							<a
								href="#0"
								class="hover:text-blue-600 transition-colors duration-300"
								>Home</a
							>
							<a
								href="#0"
								class="hover:text-blue-600 transition-colors duration-300"
								>About</a
							>
							<a
								href="#0"
								class="hover:text-blue-600 transition-colors duration-300"
								>Top30</a
							>
						</div>
						<div class="hidden font-medium lg:block">
							<a
								href="#0"
								class="hover:text-blue-600 transition-colors duration-300"
								>Something else</a
							>
						</div>
						<div class="block lg:hidden">
							<svg
								xmlns="http://www.w3.org/2000/svg"
								class="h-8 w-8"
								fill="none"
								viewBox="0 0 24 24"
								stroke="currentColor"
							>
								<path
									stroke-linecap="round"
									stroke-linejoin="round"
									stroke-width="1.3"
									d="M4 6h16M4 12h16M4 18h16"
								/>
							</svg>
						</div>
					</header>
					<div class="mt-16 space-y-8 lg:mt-24 xl:mt-28">
						<div class="space-y-4">
							<h1
								class="
									text-3xl
									font-black
									sm:w-2/3
									sm:text-4xl
									md:max-w-xl
									md:text-5xl
								"
							>
								Free landing page template for your next services startup
							</h1>
							<p class="max-w-sm text-lg text-gray-700 md:max-w-md md:text-xl">
								Rerum provident aut quibusdam doloremque officiis iusto quia
								molestiae.
							</p>
						</div>
						<button
							class="
								w-full
								px-8
								py-3.5
								transition
								duration-300
								bg-blue-500
								hover:bg-blue-600
								shadow
								text-white
								font-semibold
								rounded-lg
								sm:w-auto
							"
						>
							View our services
						</button>
					</div>
				</div>
			</div>
		</main>
		{% block body%} {% endblock %}
	</body>
</html>
